<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>count down</title>
</head>
<body>
    <header>
        <nav>
            <button id="fimin">quick 5</button>
            <button id="fifmin">break 15</button>
            <button id="twmin">snak 20</button>
            <button id="onehr">lunch break 1h</button>
            <input type="text" placeholder="enter minutes">
            <input type="button" value="Button" id="submit"> 
        </nav>
    </header>
    <main>
        <article class="display-count">
        <div id="min"></div>
        <div id="sec"></div>
    </article>
    <article class="back-to-work">
        <p id="time-work"></p>
    </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
